name: Test and Build

on:
  push:
    branches:
      - master
    paths:
      - '**/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Docker Setup
        uses: docker/setup-buildx-action@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      # Test the code
      - name: Run Linting tests
        run: |
          flake8 --ignore=E501,F401  .

      - name: Docker Credentials
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker tag
        id: version
        run: |
          VERSION=v$(date +"%Y%m%d%H%M%S")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      # build the DOCKER iMAGE
      - name: Buid Docker Image
        run: |
          docker build . -t repositoryname/applicationname:${{ env.VERSION }}

      # Push the DOcker Image
      - name: Push Docker Image
        run: |
          docker push repositoryname/appliationname:${{ env.VERSION }}

      - name: update K8s Manifests
        run: |
          cat deploy/deploy.yaml
          sed -i "s|image: repository/demo-app:.*|image:repositoryname/demo-app:${{ env.VERSION }}|g" deploy/deploy.yaml
          cat deploy/deploy.yaml

      - name: Commit the changes
        run: |
          git config --global user.email "<>"
          git config --global user.name "Github Actions Bot"
          git add deploy/deploy.yaml
          git commit -m "update deploy.yaml with new image version - ${{ env.VERSION }}"
          git remote set-url orgin https://githubactions:${{ secrets.GITHUB_TOKEN }}@github.com/repositoryname/Flask-APP-GitHub-Actions-ArgoCD.git
          git push origin master
